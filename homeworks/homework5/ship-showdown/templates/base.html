<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body>
  <title>
    {% block title %}
    {% endblock %}
  </title>
<div class="container">

<nav class="mb-2 navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{{ url_for('index') }}">Ship Showdown</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{{ url_for('product_app.ship_list') }}">Ships list</a>
      </li>
      <li class="nav-item dropdown">
        <button type="button" class="btn btn-info dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Actions
        </button>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item disabled" href="#">Personal area</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item disabled" href="#">Contacts</a>
        </div>
      </li>
    </ul>
  </div>
</nav>

  {% block body %}
    Base page
  {% endblock %}
</div>

<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>

<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>

{% block after_body %}
{% endblock %}
</body>
</html>
